<div id="backlog" data-role="page" data-class="BacklogView">

	<div data-role="header" data-theme="b" data-position="fixed"
		data-tap-toggle="false">
		<a data-icon="back" data-role="button" data-iconpos="notext" data-theme="d">Back</a>
		<h1>待办事项</h1>
	</div>

	<div data-role="content">
		<ul id="serviceEvents" data-role="listview" data-inset="false" data-theme="d"
			data-dividertheme="d">
		</ul>
	</div>

	<script id="serviceEvents-template" type="text/x-handlebars-template">
		<li>
			<div class="col-xs-3">
				<a href="#" data-category="{{category}}" class="ui-btn ui-btn-c {{category}} categoryTitle">{{categoryName}}{{sum}}</a>
			</div>
			<div class="col-xs-3">
				<a href="#" class="ui-btn ui-btn-c terriblelyExceeded {{#equal terriblelyExceeded 0}}empty{{/equal}}">{{terriblelyExceeded}}</a>
			</div>
			<div class="col-xs-3">
				<a href="#" class="ui-btn ui-btn-c exceeded {{#equal exceeded 0}}empty{{/equal}}">{{exceeded}}</a>
			</div>
			<div class="col-xs-3">
				<a href="#" class="ui-btn ui-btn-c health {{#equal health 0}}empty{{/equal}}">{{health}}</a>
			</div>
		</li>
	</script>

</div>
