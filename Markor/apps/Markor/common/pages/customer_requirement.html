<div id="customerRequirement" data-role="page" data-class="CustomerRequirementView">
	<!--  data-dom-cache="true"> -->

	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<a href="customer_record.html" data-icon="back" data-role="button" data-iconpos="notext">Back</a>
		<h1>顾客信息</h1>
	</div>
	<div data-role="navbar">
		<ul>
			<li><a href="customer_baseinfo.html">基本信息</a></li>
			<li><a class="ui-btn-active">需求信息</a></li>
		</ul>
	</div>
	<div data-role="content">
		<h3>需求概览</h3>
		<a id="addRequirementBtn" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext">Add</a>
		<ul class="requireList">
		</ul>
	</div>
	
	<script id="requirement-brief-template" type="text/x-handlebars-template">
		{{#each this}}
			<li data-id="{{_id}}">
				<div class="row">
					<div class="col-xs-4">{{createDate}}</div>
					<div class="col-xs-3">{{store}}</div>
					<div class="col-xs-5">设计顾问 {{primaryUser}}</div>
				</div>
				<div class="row">
					<div class="col-xs-4">需求级别{{level}}</div>
					<div class="col-xs-3">{{status}}</div>
					<div class="col-xs-5"></div>
				</div>
			</li>
		{{/each}}
	</script>
</div>
