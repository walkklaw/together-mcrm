<div id="customerBaseInfo" data-role="page" data-class="CustomerBaseInfoView">
	<!--  data-dom-cache="true"> -->

	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<a href="customer_record.html" data-icon="back" data-role="button" data-iconpos="notext">Back</a>
		<h1>顾客信息</h1>
	</div>
	<div data-role="navbar">
		<ul>
			<li><a href="customer_baseinfo.html" class="ui-btn-active">基本信息</a></li>
			<li><a href="customer_requirement.html">需求信息</a></li>
		</ul>
	</div>
	<div data-role="content">
		<h3>基本信息</h3>
		<table class="infoList">
			<tbody>
				<tr>
					<td colspan="2">
						<button class="ui-btn" id="save">保存</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script id="customer-template" type="text/x-handlebars-template">
		<tr>
			<th>姓&emsp;&emsp;名</th>
			<td class="cname">
				<input type="text" name="" id="name" value="{{name}}" />
				<fieldset data-role="controlgroup" data-type="horizontal">
					<input name="gender" id="male" value="on" {{#equal gender 'male'}}checked{{/equal}} type="radio">
					<label for="male">先生</label>
					<input name="gender" id="female" value="off" {{#equal gender 'female'}}checked{{/equal}} type="radio">
					<label for="female">女士</label>
				</fieldset>
			</td>
		</tr>
		<tr>
			<th>手&ensp;机&ensp;号</th>
			<td class="tel">
				{{#each phones}}
					<p>{{this}}</p>
				{{/each}}
				<input type="text" name="" id="addPhone">
				<a id="addPhoneBtn" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext">Add</a>
			</td>
		</tr>
		<tr>
			<th>生&emsp;&emsp;日</th>
			<td>
				<input type="date" name="" id="birthday" value="{{birthday}}" />
			</td>
		</tr>
		<tr>
			<th>年&emsp;&emsp;龄</th>
			<td>
				<select id="age">
					<option value="1" {{#equal age '1'}}selected{{/equal}}>30岁以下</option>
					<option value="2" {{#equal age '2'}}selected{{/equal}}>30-39岁</option>
					<option value="3" {{#equal age '3'}}selected{{/equal}}>40-49岁</option>
					<option value="4" {{#equal age '4'}}selected{{/equal}}>50岁以上</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>家庭成员</th>
			<td>
				<input type="text" name="" id="family" value="{{family}}" />
			</td>
		</tr>
		<tr>
			<th>顾客特征</th>
			<td>
				<input type="text" name="" id="characteristic" value="{{characteristic}}" />
			</td>
		</tr>
		<tr>
			<th>备&emsp;&emsp;注</th>
			<td>
				<textarea name="" id="comments" cols="30">{{#each comments}}{{content}};{{/each}}</textarea>
			</td>
		</tr>
	</script>
	
</div>
