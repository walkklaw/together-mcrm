<div id="aboutPage" class="ibm_splash" data-role="page">
	<div id="version"></div>
	<div class="header" role="banner">
		<div class="logo" data-role="none"></div>
	</div>
	<div data-role="content" role="main">
		<div class="ui-grid-solo">
			<div class="ui-block-a">
				<p>%splash.text1%</p>
				<p>%splash.text2%</p>
			</div>
		</div>

		<div class="ui-grid-a" style="margin-top: 25px;">
			<div class="ui-block-a" style="text-align: center;">
				<a id="contact" data-transition="none"><button data-role="none">%label.contact%</button></a>
			</div>
			<div class="ui-block-b" style="text-align: center;">
				<button id="continueBtn" data-role="none">%label.continue%</button>
			</div>
		</div>
        
	</div>
</div>
